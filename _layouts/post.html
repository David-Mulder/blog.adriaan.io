---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }} - <a href="https://github.com/harianus/blog.adriaan.io/blob/gh-pages/{{ page.path }}">Help improve this post</a></a></span>
  {{ content }}
</div>

<div class="like-on-twitter">
  <p>Like this post? <a href="https://www.twitter.com/harianus">Follow @harianus on Twitter</a></p>
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
